<h1> Farmer and Customer Accounts </h1>

<div class="table-list">
    <mat-table [dataSource]="accounts" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef=_id>
            <mat-header-cell *matHeaderCellDef> User ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element._id|slice:15:24}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="firstname">
            <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.firstname}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastname">
            <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone_number">
            <mat-header-cell *matHeaderCellDef> Phone Number</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.phone_number}} </mat-cell>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Action">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
                    <button type="button" (click)="changePassword(element._id)" mat-stroked-button
                    color="warn">Change Password</button>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
