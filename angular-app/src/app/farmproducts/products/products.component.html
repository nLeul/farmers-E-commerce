<h1> Product List </h1>
<button  style="margin: 135px; position:absolute;top: 10px; right:0;" [routerLink]="['newproduct']" color="primary" mat-mini-fab >
    <mat-icon>plus_one</mat-icon>
  </button>
<!-- <button type="button" style="margin: 135px;  position:absolute;top: 10px; right:0;" [routerLink]="['newproduct']"
    mat-stroked-button color="primary">Add New Product</button> -->
<div class="table-list">
    <mat-table [dataSource]="productList" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="No">
            <mat-header-cell *matHeaderCellDef> Product ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element._id|slice:15:24}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="productName">
            <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.productPrice}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="productPrice">
            <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="productImage">
            <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Action">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button type="button" [routerLink]="[element._id]" mat-stroked-button color="primary"> Edit
                </button>
                <!-- <a [routerLink]="[element._id]" [state]="{body:element}" mat-stroked-button color="primary"> Details </a> -->
                <button type="button" (click)="deleteProduct(element._id)" mat-stroked-button
                    color="warn">Delete</button>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
